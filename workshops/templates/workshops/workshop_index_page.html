{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro|richtext }}</p>

  <ul>
    {% for workshop in page.get_children.live %}
      <li><a href="{{ workshop.url }}">{{ workshop.title }}</a></li>
    {% empty %}
      <li>Er zijn nog geen workshops.</li>
    {% endfor %}
  </ul>
{% endblock %}
